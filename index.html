<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡単なチャット</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #chat-box {
            width: 60%;
            height: 400px;
            border: 2px solid #ccc;
            padding: 10px;
            background-color: white;
            overflow-y: scroll;
            margin: 20px auto;
        }
        #chat-input {
            width: 60%;
            margin: 10px auto;
            display: flex;
        }
        #chat-input input {
            flex-grow: 1;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        #chat-input button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="chat-box"></div>

    <div id="chat-input">
        <input type="text" id="message" placeholder="メッセージを入力">
        <button onclick="sendMessage()">送信</button>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');

        function sendMessage() {
            const messageInput = document.getElementById('message');
            const message = messageInput.value;
            if (message.trim() !== '') {
                const newMessage = document.createElement('p');
                newMessage.textContent = `あなた: ${message}`;
                chatBox.appendChild(newMessage);
                messageInput.value = '';
                chatBox.scrollTop = chatBox.scrollHeight; // チャットボックスを最下部にスクロール
            }
        }
    </script>

</body>
</html>

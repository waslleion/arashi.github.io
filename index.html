<!DOCTYPE html>
<html>
<head>
    <title>LIFF App</title>
    <script src="https://liff.line.me/2.1/sdk.js"></script>
    <script>
        function initializeLiff(myLiffId) {
            liff.init({ liffId: myLiffId })
                .then(() => {
                    if (!liff.isLoggedIn()) {
                        liff.login();
                    }
                })
                .catch(err => console.error(err));
        }

        function sendMessages() {
            const messages = Array(10).fill({ type: 'text', text: 'テスト' }); // テストメッセージを10回作成

            liff.sendMessages(messages).then(() => {
                alert('メッセージを10回送信しました！');
            }).catch(err => {
                alert('メッセージの送信に失敗しました！');
                console.error(err);
            });
        }
    </script>
</head>
<body>
    <h1>LIFFアプリ</h1>
    <button onclick="sendMessages()">テストメッセージを送信</button>
    <script>
        initializeLiff('2006439613-w78QOaDY');
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="jp" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFF User Info</title>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", () => {
      liff
        .init({
          liffId: '2006439463-YBVBvLPr' // LIFF IDを入力
        })
        .then(() => {
          if (!liff.isLoggedIn()) {
            liff.login(); // ユーザーがログインしていなければログインをリクエスト
          } else {
            // ユーザー情報を取得
            liff.getProfile().then(profile => {
              document.getElementById('userInfo').innerText = `
                ユーザー名: ${profile.displayName}
                ユーザーID: ${profile.userId}
                プロフィール画像: ${profile.pictureUrl}
              `;
            }).catch(err => {
              document.getElementById('userInfo').innerText = 'ユーザー情報を取得できませんでした: ' + err;
            });
          }
        })
        .catch((err) => {
          document.getElementById('log').value = 'init ng\n' + err;
        });
    });
    </script>
  </head>
  <body>
    <div>
      <h3>ユーザー情報</h3>
      <div id="userInfo"></div>
      <textarea id="log" style="width:96%;height:100px;"></textarea>
    </div>
  </body>
</html>
